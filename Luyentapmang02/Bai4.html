<script>
    let str = 'dcmkm4m3j2mjas3';
    let chars = str.split("");
    let count = 0;
    for (let i = 0; i < chars.length; i++) {
        if (+chars[i] >= 0){

        }
    } document.write("số từ trong mảng là " + (chars.length-count))
</script>
