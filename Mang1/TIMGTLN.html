<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=[2,3,4,232,45,34];
    let max=numbers[0];
    let index
    for (i=1; i<numbers.length;i++) {
        if (numbers[i]>max) {
            max=numbers[i]
            index=i;
        }
    }
    alert("max: " + max + " at position " + index)
</script>
</body>
</html>
