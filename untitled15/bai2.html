<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Teampature Converter</h1>
<p>Type a value in the  Fahrenheit field to convert the value to Celcius</p>
<p>Fahrenheit:
<input type="number" id="input1" oninput="display()"> </p>
<p>
    Celcius:  <span id="span1"></span>
</p>
<script>
function display() {
   let nhapvao= document.getElementById("input1").value;
    document.getElementById("span1").innerHTML= (nhapvao-32)/18
}
</script>

</body>
</html>
