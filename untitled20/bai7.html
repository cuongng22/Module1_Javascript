<body>
<script>
    let arr=[]
  function haiSo(arr) {
        for (i=0;i<2;i++) {
      let phanTu=+prompt("nhap vao so thu "+ (i+1))
            arr.push(phanTu)
  }

      if (arr[0]!==arr[1]) {
          let so= arr[0]
          arr[0]=arr[1]
          arr[1]=so
      }
      return arr
  }
  let result=haiSo(arr)
    alert(result)


</script>
