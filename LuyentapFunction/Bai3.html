<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong
    function tinhTong(num1,num2) {
        if (num1>num2) {
             tong=alert("so thu1 lon hon so thu 2")
        } else if (num1<num2) {
             tong="tổng 2 số là " +(num1+num2)
        } else {
            tong=alert("error")
        }
        return tong
    }
    let num1=+prompt("nhap vao so thu1")
    let num2=+prompt("nhap vao so thu2")
    let result=tinhTong(num1,num2);
    document.write(result)
</script>
</body>
