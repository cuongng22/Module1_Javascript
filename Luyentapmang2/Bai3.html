<script>
    let arr=[2,1,3,4,6,5,7,9,8]
    let max=arr[0]
    let i=0
    let s=0
    for (;i<arr.length;i++) {
        if (arr[i] > max) {
            max = arr[i]
        }
        s = s + arr[i]
    }
    let p=s/arr.length
    document.write("max là "+ max+ "<br>" +" tbc là " + p)
</script>
