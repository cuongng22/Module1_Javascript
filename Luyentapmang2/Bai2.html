<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[23213,23,123,213123,123123]
  let max=arr[0]
  let i=0
  for (;i<arr.length;i++) {
    if (arr[i] > max) {
      max = arr[i]
    }
  }document.write("Số lớn nhất là " +max + " Vị trí của max trong mảng là "+ arr.indexOf(max))

</script>
</body>
