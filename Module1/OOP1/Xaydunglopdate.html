<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class MyDate {
    day
    month
    year

    constructor(day,month,year) {
        this.day=day
        this.month=month
        this.year=year
    }
    getDay() {
        return this.day
    }
    getMonth() {
        return this.month
    }
    getYear() {
        return this.year
    }
    setDay(daySet) {
        this.day=daySet
    }
    setMonth(monthSet) {
        this.month=monthSet
    }
    setYear(yearSet) {
        this.year=yearSet
    }
}
let date = new MyDate(2, 2, 2007);
console.log(date.day)
date.setDay(10);
date.setMonth(10);
date.setYear(2019);
console.log(date)
</script>
</body>
</html>
